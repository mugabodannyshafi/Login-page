<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-form</title>
    <style>@import url('https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap');
    </style>
    <link rel="shortcut image" type="png" href="./logo.png">
</head>
<body>
    <div class="container">
        <form action="">
            <div class="image">
                <img src="./Images/image.png" alt="">
            </div>
            <div class="form">
                <div class="logo">
                    <img src="./Images/logo.png" alt="">
                </div>
                <div class="text-login">
                    Login to your Account
                </div>
                <div class="see-business">
                    See what is going on with your business
                </div>
                <div class="login-google">
                    <button><img src="./Images/google.png" alt=""></button>
                    <b>Continue with Google</b>
                </div>
                <div class="login-email">
                    <hr>
                   <span>or sign in with email</span> 
                </div>
                <div class="inputs">
                    <div class="emails">
                        <label class="email" for="email">Email</label><br>
                        <input type="email" placeholder="abcd@gmail.com">
                    </div>
                    <div class="passwords">
                        <label class="password" for="password">Password</label><br>
                        <input type="password" placeholder="*********" autocomplete="off ">
                    </div>
                    <div class="remember-me">
                        <div class="remember">
                            <input type="checkbox">&nbsp;&nbsp; Remember Me
                        </div>
                    
                        <a href="#">forgot password?</a>
                    </div>
                </div>
                <div class="login">
                    <button>Login</button>
                </div>
                <div class="not-registered">
                    <span>Not Registered Yet?</span> <b>Create an account</b>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
